<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      background-color: #f5f5dc; /* Light pastel beige */
      font-family: 'Times New Roman', serif;
      color: #FF6187; /* Pastel pink */
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .buttons {
      position: relative;
    }
    #yesButton {
      background-color: #CF305E; /* Pastel pink */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 10px;
      margin-right: 10px;
    }
    #noButton {
      background-color: #CF305E; /* Pastel pink */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 10px;
      position: absolute;
      transition: all 0.5s ease;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart, .cherry-blossom {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: fall linear infinite;
    }
    .cherry-blossom {
      color: #ffb6c1; /* Lighter pink for cherry blossoms */
    }
    @keyframes fall {
      0% { top: -10%; }
      100% { top: 110%; }
    }
  </style>
</head>
<body>
  <div id="mainPage">
    <h1>Will you be my girlfriend? ðŸ§¸</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div class="hearts" id="heartsContainer"></div>
  </div>

  <div id="resultPage" style="display: none;">
    <h1>Always knew you would say yes ðŸ©·</h1>
    <div class="hearts" id="resultHearts"></div>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const mainPage = document.getElementById('mainPage');
    const resultPage = document.getElementById('resultPage');
    const heartsContainer = document.getElementById('heartsContainer');
    const resultHearts = document.getElementById('resultHearts');

    // Function to move the "No" button randomly
    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    // Function to handle "Yes" button click
    yesButton.addEventListener('click', () => {
      mainPage.style.display = 'none';
      resultPage.style.display = 'block';
      createHearts(resultHearts, 50); // Create hearts for the result page
    });

    // Function to create falling hearts and cherry blossoms
    function createHearts(container, count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add(Math.random() > 0.5 ? 'heart' : 'cherry-blossom');
        heart.innerHTML = Math.random() > 0.5 ? 'ðŸ©·' : 'ðŸŒ¸';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
        container.appendChild(heart);
      }
    }

    // Initial hearts for the main page
    createHearts(heartsContainer, 20);
  </script>
</body>
</html>
